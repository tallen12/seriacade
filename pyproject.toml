[project]
name = "seriacade"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Tyler Allen", email = "tallen12@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "basedpyright>=1.36.1",
    "ruff>=0.14.9",
]

[project.optional-dependencies]
